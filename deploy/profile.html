<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  
  <link href='style.min.css' rel='stylesheet' type='text/css'>
  
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  

  
</head>

<body>
<div class="container-fluid">

<div class="sidebar">
  <div class="row user-search">
    <div class="col-xs-9 search-box">
      <span class="glyphicon glyphicon-search"></span>
      <input class="search" type="text" name="search" placeholder="Search for Users">
    </div>
    <div class="col-xs-3 notification">
      <img class="img-responsive sidebar-icon" src="img/sidebar-icons/notification.png" alt="notification">
      <span>2</span>
    </div>  
  </div>
  
  <div class="row profile-stats">
    <div class="col-xs-5 user-img">
      <img class="img-responsive" src="img/user.png" alt="user">
    </div>
    <div class="col-xs-7">
      <p>ybzhang23</p>
      <p><a href="#">View Profile & Stats</a></p>
      <p>&dollar;127.00</p>
      <p><img class="img-responsive" src="img/balance-icon.png" alt="balance">1,128</p>
    </div>  
  </div>  

  <div class="row">
    <div class="col-xs-12 sidebar-nav">
  <ul class="fa-ul">
    <li class="active">
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/db.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/db-active.png'>
      <a href="#">Daily Bracket</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/dl.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/dl-active.png'>
      <a href="#">Daily Lineup</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/transaction.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/transaction-active.png'>
      <a href="#">Transactions</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/deposit.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/deposit-active.png'>
      <a href="#">Deposit New</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/groups.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/groups-active.png'>
      <a href="#">Groups</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/refer.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/refer-active.png'>
      <a href="#">Refer a Friend</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/leaderboard.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/leaderboard-active.png'>
      <a href="#">Leaderboard</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/help.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/help-active.png'>
      <a href="#">Help & FAQ</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/love.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/love-active.png'>
      <a href="#">Love this app?</a>
    </li>
    <li>
      <img class='sidebar-icon default-icon' src='img/sidebar-icons/settings.png'>
      <img class='sidebar-icon active-icon' src='img/sidebar-icons/settings-active.png'>
      <a href="#">Settings</a>
    </li>
  </ul>
</div>
</div>

</div>

<div class="main-content">

  <div class="row header">
      <img class="img-responsive logo" src="img/logo.png" alt="Daily Bracket">
      <img class="menu-icon visible-xs" src="img/menu.png" alt="Menu">
  </div>
  
  <div class="row inner-content-wrapper">
    
    <div class="col-xs-12">  
      <div class="inner-content">
        
        <div class='profile'>
          
          <div class="top-section">
            
            <div class="img-container"><img src="img/profilePic.png" alt="" class="profile-pic"></div>
            
            <div class="stats">
              
              <div class="time-horizon">
                Last 30 Days
              </div>
              
              <div class="line-sep"></div>
              
              <div class="percentile">
                <div class="num">75th</div>
                <div class="measure">percentile</div>
                <div class="clear"></div>
              </div>
              
              <div class="correct">
                <div class="score">84/150</div>
                <div class="measure">correct</div>
                <div class="clear"></div>
              </div>
              
            </div>
            
          </div>
          
          <div class="achieve-list">
            <div class="title">Achievements</div>
            <img src="img/achievements/badges/badge1.png">
            <img src="img/achievements/badges/badge2.png">
            <img src="img/achievements/badges/badge3.png">
            <img src="img/achievements/badges/badge4.png">
            <img src="img/achievements/badges/badge5.png">
            <img src="img/achievements/badges/badge1.png">
          </div>
          
          <div class="btn-tabs">
              <a href="#" class="btn btn-primary active">Sports</a><!--
           --><a href="#" class="btn btn-primary">Day</a>
            </div>
          
          <div class="date-section">
            <div class="date">04/06</div>
            <div class="line-sep"></div>
          </div>

        </div>
        
        <div class='main-game'>
            
          <ul id='mainTeamList' class="teams-list">
            <li data-bracket-id='0'>
              <h4></h4>
              <a href="#" class="team-box game-0">
                <button data-pick='0' class="btn team-btn team-btn-left">
                  <span class="title">2 Virginia</span>
                  <span class="subtitle">Cavaliers</span>
                  <span class="time-channel">7:00P</span>
                </button>
                <button data-pick='1' class="btn team-btn team-btn-right">
                  <span class="title">Syracuse</span>
                  <span class="subtitle">Orange</span>
                  <span class="time-channel">ESPN</span>
                </button>
                <a href="#" class="ball-center" data-game-id='0'><span class="ball"><img draggable='true' src="img/balls/basketball.png" alt="ball" class="img-responsive"></span></a>
              </a>
            </li>

            <li data-bracket-id='1'>
              <h4></h4>
              <a href="#" class="team-box game-1">
                <button data-pick='0' class="btn team-btn team-btn-left">
                  <span class="title">19 Baylor</span>
                  <span class="subtitle">Bears</span>
                  <span class="time-channel">7:00P</span>
                </button>
                <button data-pick='1' class="btn team-btn team-btn-right">
                  <span class="title">Texas</span>
                  <span class="subtitle">Longhorns</span>
                  <span class="time-channel">ESPNU</span>
                </button>
                <a href="#" class="ball-center" data-game-id='1'><span class="ball"><img src="img/balls/basketball.png" alt="ball" class="img-responsive"></span></a>
              </a>
            </li>

            <li data-bracket-id='2'>
              <h4></h4>
              <a href="#" class="team-box game-2">
                <button data-pick='0' class="btn team-btn team-btn-left">
                  <span class="title">Suns</span>
                  <span class="subtitle">Phoenix</span>
                  <span class="time-channel">7:30P</span>
                </button>
                <button data-pick='1' class="btn team-btn team-btn-right">
                  <span class="title">Heat</span>
                  <span class="subtitle">Miami</span>
                  <span class="time-channel">NBATV</span>
                </button>
                <a href="#" class="ball-center" data-game-id='2'><span class="ball"><img src="img/balls/basketball.png" alt="ball" class="img-responsive"></span></a>
              </a>
            </li>

            <li data-bracket-id='3'>
              <h4></h4>
              <a href="#" class="team-box game-3">
                <button data-pick='0' class="btn team-btn team-btn-left">
                  <span class="title">Pelicans</span>
                  <span class="subtitle">New Orleans</span>
                  <span class="time-channel">8:30P</span>
                </button>
                <button data-pick='1' class="btn team-btn team-btn-right">
                  <span class="title">Mavericks</span>
                  <span class="subtitle">Dallas</span>
                  <span class="time-channel">FSSW</span>
                </button>
                <a href="#" class="ball-center" data-game-id='3'><span class="ball"><img src="img/balls/basketball.png" alt="ball" class="img-responsive"></span></a>
              </a>
            </li>

            <li data-bracket-id='4'>
              <h4></h4>
              <a href="#" class="team-box game-4">
                <button data-pick='0' class="btn team-btn team-btn-left">
                  <span class="title">16 Oklahoma</span>
                  <span class="subtitle">Sooners</span>
                  <span class="time-channel">9:00P</span>
                </button>
                <button data-pick='1' class="btn team-btn team-btn-right">
                  <span class="title">12 Iowa St</span>
                  <span class="subtitle">Cyclones</span>
                  <span class="time-channel">ESPN</span>
                </button>
                <a href="#" class="ball-center" data-game-id='4'><span class="ball"><img src="img/balls/basketball.png" alt="ball" class="img-responsive"></span></a>
              </a>
            </li>
          </ul>
        
        </div>
        
      </div>    
    </div>
    
  </div>
  
</div>

  </div>
    <script src="script.min.js"></script>
  </body>


</html>

</script>
